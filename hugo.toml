baseURL = "https://roussev.dev"
languageCode = "en-us"
title = "Terminal"
theme = "terminal"
paginate = 5

# Terminal theme settings
[params]
  # Terminal theme colors and styling
  contentTypeName = "posts"
  themeColor = "orange"
  fullWidthTheme = false
  centerTheme = true
  
  # Site information
  author = "Bogomil Roussev"
  info = [
    "AWS & Terraform Automation Consultant",
    "Specializing in cloud infrastructure and automation solutions"
  ]
  description = "Cloud Infrastructure and Automation Solutions"
  keywords = "AWS, Terraform, Cloud, Infrastructure, Automation, DevOps"
  
  # Menu configuration
  showMenuItems = 4
  
  # Comments configuration
  [params.comments]
    # Disable comments by default
    enabled = false
    engine = "none"
    disqusShortname = ""

  # show selector to switch language
  showLanguageSelector = false

  # if your resource directory contains an image called `cover.(jpg|png|webp)`,
  # then the file will be used as a cover automatically.
  # default is false
  autoCover = true

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = false

# Social media links
[[params.social]]
  name = "email"
  url = "mailto:bogomil.roussev@gmail.com"

[[params.social]]
  name = "github"
  url = "https://github.com/bogsi"

[[params.social]]
  name = "linkedin"
  url = "https://linkedin.com/in/bogomilroussev"

# Menu items
[menu]
  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services"
    weight = 1
  
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects"
    weight = 2
  
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 3
  
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts"
    weight = 4

# Syntax highlighting
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"

# Privacy settings
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[languages]
  [languages.en]
    languageName = "English"
    title = "Terminal"
    subtitle = "A simple, retro theme for Hugo"
    owner = "Bogomil Roussev"
    keywords = "AWS, Terraform, Cloud, Infrastructure, Automation, DevOps"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Terminal"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "services"
        name = "Services"
        url = "/services"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "/blog"
        weight = 4

[build]
  writeStats = true

[server]
  enableCompression = true

[imaging]
  quality = 85
  resampleFilter = "lanczos"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    isPlainText = true
    notAlternative = true
