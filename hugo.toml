baseURL = 'https://roussev.dev'
languageCode = 'en-us'
title = 'Bogomil Roussev | AWS & Terraform Automation Consultant'
theme = 'terminal'

[params]
  # dir name of your main content (default is `content/posts`).
  contentTypeName = "posts"
  
  # Set theme colors
  themeColor = "green"
  
  # show selector to switch language
  showLanguageSelector = false
  
  # set theme to full screen width
  fullWidthTheme = true
  
  # center theme with default width
  centerTheme = true

  # if your resource directory contains an image called `cover.(jpg|png|webp)`,
  # then the file will be used as a cover automatically.
  autoCover = true

  # Show reading time
  readingTime = true

  # Show table of contents
  Toc = true
  
  # Author info
  author = 'Bogomil Roussev'
  email = 'bogomil.roussev@gmail.com'
  phone = '+359 878 880 112'
  linkedin = 'https://www.linkedin.com/in/bogomilroussev/'
  github = 'https://github.com/bogsi'

  # Theme colors
  [params.style]
    backgroundColor = "#000000"
    foregroundColor = "#00ff00"
    accentColor = "#00ff00"
    borderColor = "#00ff00"

[languages]
  [languages.en]
    languageName = "English"
    title = "Bogomil Roussev"
