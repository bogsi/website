{{ define "main" }}
  <div class="post">
    <h1 class="post-title">{{ .Title }}</h1>
    
    <div class="post-content terminal-output">
      {{ .Content }}
    </div>

    {{ $posts := where .Site.RegularPages "Type" "posts" }}
    {{ if $posts }}
    <div class="posts-group">
      <div class="post-year">All Posts</div>
      {{ range $posts }}
        <div class="post-item">
          <a href="{{ .RelPermalink }}">
            <span class="post-title">{{ .Title }}</span>
            <span class="post-day">{{ .Date.Format "Jan 2, 2006" }}</span>
          </a>
        </div>
      {{ end }}
    </div>
    {{ else }}
    <div class="posts-group">
      <div class="post-year">No posts yet</div>
      <div class="post-item">Check back soon for new content!</div>
    </div>
    {{ end }}
  </div>
{{ end }}
