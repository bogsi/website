{{ define "main" }}
<article class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <div class="post-meta">
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>
    <span>|</span>
    <span>{{ .ReadingTime }} min read</span>
  </div>
  
  <div class="post-content terminal-output">
    {{ .Content }}
  </div>

  {{ if eq .Type "services" }}
  <div class="service-cta">
    <a href="mailto:bogomil.roussev@gmail.com" class="button">
      <i class="fas fa-paper-plane"></i> Get in Touch
    </a>
  </div>
  {{ end }}
</article>
{{ end }}
