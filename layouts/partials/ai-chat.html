<!-- AI Chat Toggle Button -->
<button class="ai-chat-toggle" id="aiChatToggle">
    <i class="fas fa-robot"></i>
</button>

<!-- AI Chat Container -->
<div class="ai-chat-container" id="aiChatContainer">
    <div class="ai-chat-header">
        <h3>AWS & Terraform Assistant</h3>
        <button class="ai-chat-close" id="aiChatClose">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="ai-chat-messages" id="aiChatMessages">
        <div class="ai-message">
            Hello! I'm your AWS and Terraform assistant. How can I help you today?
        </div>
    </div>
    <div class="ai-typing" id="aiTyping" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="ai-chat-input">
        <input type="text" id="aiChatInput" placeholder="Type your question here...">
        <button id="aiChatSend">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
