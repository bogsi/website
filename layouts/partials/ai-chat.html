<!-- AI Chat Toggle Button -->
<button class="ai-chat-toggle" id="aiChatToggle" aria-label="Open AI Assistant Chat" aria-expanded="false">
    <i class="fas fa-robot" aria-hidden="true"></i>
</button>

<!-- AI Chat Container -->
<div class="ai-chat-container" id="aiChatContainer" role="dialog" aria-label="AI Assistant Chat">
    <div class="ai-chat-header">
        <h3>AWS & Terraform Assistant</h3>
        <button class="ai-chat-close" id="aiChatClose" aria-label="Close chat">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
    </div>
    <div class="ai-chat-messages" id="aiChatMessages" role="log" aria-label="Chat messages">
        <div class="ai-message">
            Hello! I'm your AWS and Terraform assistant. How can I help you today?
        </div>
    </div>
    <div class="ai-typing" id="aiTyping" style="display: none;" aria-label="AI is typing">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="ai-chat-input">
        <input type="text" id="aiChatInput" placeholder="Type your question here..." aria-label="Chat input">
        <button id="aiChatSend" aria-label="Send message">
            <i class="fas fa-paper-plane" aria-hidden="true"></i>
        </button>
    </div>
</div>
