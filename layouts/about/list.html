{{ define "main" }}
<article class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  <div class="post-content terminal-output">
    {{ .Content }}
  </div>

  <div class="certificate-providers">
    <h3>Certification Providers</h3>
    <div class="provider-icons">
      <div class="provider-icon">
        <img src="https://d1.awsstatic.com/training-and-certification/certification-badges/AWS-Certified-Solutions-Architect-Associate_badge.3419559c4379a44bd964983f8d59e5ea5b6a6bd4.png" alt="AWS Solutions Architect Associate Certification Badge">
        <span>Amazon Web Services</span>
      </div>
      <div class="provider-icon">
        <img src="https://www.datocms-assets.com/2885/1620155116-brandhcterraformverticalcolor.svg" alt="HashiCorp Terraform Certification Badge">
        <span>HashiCorp</span>
      </div>
    </div>
  </div>

  <div class="about-cta">
    <a href="https://www.linkedin.com/in/bogomilroussev/" class="button" target="_blank" rel="noopener" aria-label="Connect on LinkedIn">
      <i class="fab fa-linkedin" aria-hidden="true"></i> Connect on LinkedIn
    </a>
  </div>
</article>
{{ end }}
