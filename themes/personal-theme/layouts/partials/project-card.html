<div class="project-card">
    <div class="project-image">
        <img src="{{ .image }}" alt="{{ .title }}">
    </div>
    <div class="project-content">
        <h3>{{ .title }}</h3>
        <p>{{ .description }}</p>
        <a href="{{ .link }}" class="project-link" target="_blank">View on GitHub</a>
    </div>
</div>
