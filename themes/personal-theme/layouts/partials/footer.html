<footer>
    <div class="footer-content">
        <div class="footer-logo">{{ .Site.Params.author }}</div>
        <div class="footer-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </div>
        <div class="footer-social">
            <a href="{{ .Site.Params.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="{{ .Site.Params.github }}" target="_blank"><i class="fab fa-github"></i></a>
            <a href="{{ .Site.Params.gitbook }}" target="_blank"><i class="fas fa-book"></i></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; {{ .Site.Params.author }} {{ now.Format "2006" }}. All rights reserved.</p>
    </div>
</footer>
