{{ define "main" }}
<div class="container">
    <article>
        <h1>{{ .Title }}</h1>
        {{ if not .Params.hide_date }}
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        <div class="content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
